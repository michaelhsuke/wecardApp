<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>
  <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="lib/ngImgCrop/compile/unminified/ng-img-crop.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <script src="lib/ionic/js/jquery.min.js"></script>
  <script src="lib/ionic/js/jquery.qrcode.min.js"></script>
  <script src="lib/ionic/js/hammer.min.js"></script>

  <!--二维码生成库-->
  <script src="lib/qrcode-generator/js/qrcode.js"></script>
  <script src="lib/qrcode-generator/js/qrcode_UTF8.js"></script>

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/ionic/js/ng-cordova.min.js"></script>

  <!--ng-file-upload-->
  <script src="lib/ng-file-upload/dist/ng-file-upload-shim.js"></script>
  <script src="lib/ng-file-upload/dist/ng-file-upload.js"></script>
  <!--<script src="lib/ngImgCrop/compile/unminified/ng-img-crop.js"></script>-->
  <script src="lib/ionic/js/image-crop3.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/view.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/angular-qrcode.js"></script>

  <!--<script src="lib/ionic/js/ng-cordova.min.js"></script>-->
</head>
<body ng-app="starter" class="">
<ion-nav-view></ion-nav-view>

<!--ng-template list-->
<script id="avatar-modal.html" type="text/ng-template">
  <div class="modal image-modal transparent" ng-controller="AvatarModalCtrl" ng-click="modal.hide()">
    <ion-scroll zooming="true">
      <img src="img/adam.jpg" style="width:100%;"/>
    </ion-scroll>
  </div>
</script>

<script id="self-introduction-modal.html" type="text/ng-template">
  <div class="modal" ng-controller="selfIntroModalCtrl">
    <ion-header-bar class="bar bar-header bar-positive">
      <button class="button button-clear button-primary" ng-click="modal.hide()">取消</button>
      <h1 class="title">自我介绍</h1>
      <button class="button button-clear button-primary" ng-click="updateSelfIntro()">保存</button>
    </ion-header-bar>
    <ion-content>
      <div class="padding">
        <div class="list">
          <label class="item item-input">
            <input ng-model="user.selfIntroText" id="selfIntroText" type="text" placeholder="请用一句话介绍自己">
          </label>
        </div>
      </div>
    </ion-content>
  </div>
</script>

<script id="contact-information-modal.html" type="text/ng-template">
  <div class="modal" ng-controller="ContactInfoCtrl">
    <ion-header-bar class="bar bar-header bar-positive">
      <button class="button button-clear button-primary" ng-click="modal.hide()">取消</button>
      <h1 class="title">联系方式</h1>
      <button class="button button-clear button-primary" ng-click="updateContactInfo()">保存</button>
    </ion-header-bar>
    <ion-content>
      <div class="padding">
        <div class="list">
          <label class="item item-input item-stacked-label">
            <span class="input-label">电话</span>
            <input ng-model="contactInfo.phone" type="text" placeholder="输入电话号码">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">微信</span>
            <input ng-model="contactInfo.wechat" type="text" placeholder="输入微信号">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">QQ</span>
            <input ng-model="contactInfo.qq" type="text" placeholder="输入QQ号">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">邮箱</span>
            <input ng-model="contactInfo.email" type="text" placeholder="输入邮箱">
          </label>
        </div>
      </div>
    </ion-content>
  </div>
</script>

<script id="add-friend-popover.html" type="text/ng-template">
  <ion-popover-view>
    <ion-content>
      <ion-list>
        <ion-item class="item-icon-left" ng-click="showAddContactForm()"><i class="icon ion-email"></i>添加朋友
        </ion-item>
        <ion-item class="item-icon-left">查找朋友</ion-item>
      </ion-list>
    </ion-content>
  </ion-popover-view>
</script>

<script id="self-document-modal.html" type="text/ng-template">
  <div class="modal" ng-controller="SelfDocCtrl">
    <ion-header-bar class="bar bar-header bar-positive">
      <button class="button button-clear button-primary" ng-click="modal.hide()">返回</button>
      <h1 class="title">我的档案</h1>
      <button class="button button-clear button-primary" ng-click="openDocEditor()">编辑</button>
    </ion-header-bar>
    <ion-content class="main">
      <div class="card">
        <div class="item item-divider">工作经历</div>
        <div class="item item-body">
          <div class="work" ng-click="openLink()">
            <h3>研发工程师</h3>

            <div class="logo">
              <img src="img/t.jpg">
            </div>

            <div class="corporation">
              <p class="position">翼拍网络</p>

              <p class="period">2015年八月 - 现在</p>
            </div>

            <div class="desc">
              <p>美国智库东西方研究所的网络政策专家格雷格·奥斯汀说，习主席的讲话极其重要，其中最重要的一点是，在网络安全方面没有哪个国家能独善其身。</p>
            </div>
          </div>

          <div class="work last">
            <h3>研发工程师</h3>

            <div class="logo">
              <img src="img/one+.png">
            </div>

            <div class="corporation">
              <p class="position">翼拍网络</p>

              <p class="period">2015年八月 - 现在</p>
            </div>

            <div class="desc">
              <p>美国智库东西方研究所的网络政策专家格雷格·奥斯汀说，习主席的讲话极其重要，其中最重要的一点是，在网络安全方面没有哪个国家能独善其身。</p>
            </div>
          </div>
        </div>
      </div>
    </ion-content>
  </div>
</script>

<script id="doc-editor-modal.html" type="text/ng-template">
  <div class="modal" ng-controller="SelfDocEditorCtrl">
    <ion-header-bar class="bar bar-header bar-positive">
      <button class="button button-clear button-primary" ng-click="modal.hide()">取消</button>
      <h1 class="title">我的档案</h1>
      <button class="button button-clear button-primary" ng-click="updateSelfDoc()">保存</button>
    </ion-header-bar>
    <ion-content>
      <h3>档案编辑</h3>
    </ion-content>
  </div>
</script>

</body>
</html>
